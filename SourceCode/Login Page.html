<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="link rel="preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
    <title>Spy Database — Agent Login</title>
    <meta name="description" content="Agent login page for the Spy Database — kid-friendly, accessible login for classroom activity.">
  </head>

    <body>
      <div id= "welcome">
            <img src = "DOVE LOGO.png" alt = "The D.O.V.E.S logo" class = "logo">
            <h1>D.O.V.E.S Database</h1>
            <h2>Welcome, Agent.</h2>
        </div>

        <form id="loginForm" action="/login" method="POST" novalidate>
          <div id= "login">
            <div class="formRow">
              <label for="username">Username</label>
              <input id="username" name="username" type="text" inputmode="text" autocomplete="username" placeholder="e.g. Agent Sparrow" required minlength="3" aria-describedby="codenameHelp">
              <span class="placeholder"></span>
            </div>
            <div class ="formRow">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Enter secret phrase" required minlength="6" class="grow" aria-describedby="secretHelp">
              <button type="button" id="showPassword" aria-pressed="false" aria-label="Show or hide secret">Show</button>
            </div>
          

            <div class="meta">
              <label class="remember"><input id="remember" name="remember" type="checkbox"> Remember agent</label>
              <div class="error" id="errorMsg" role="status" aria-live="polite"></div>
            </div>

            <div class="button-row">
              <button type="submit" class="btn">Enter</button>
            </div>
          </div>
        </form>
      <script src="loginScript.js"></script>
  </body>
</html>
